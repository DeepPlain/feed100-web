    <script>
        $(document).ready(function(){
          var params = document.location.href.split("dashboard_company/questions/");
          var pid = params[1].split('#')[0];
          var conditions = '';

          $.ajax({
            url:'/api/projects/'+pid,
            type:'get',
            cache:false,
            async:false,
            success:function(data){
              if(data[0] == null) {
                alert('잘못된 접근입니다.');
                location.replace('/');
              }
              else {
                conditions = JSON.parse(data[0].conditions);
                $('.proceeding_color').html(data[0].progressState);
              }
            },
            error:function(data){
              alert('오류가 발생했습니다.');
            }
          });

          $.ajax({
            url:'/api/dashboardQuestions/'+pid,
            type:'get',
            cache:false,
            success:function(data){
              for(var i=0; i<data.length; i++) {
                if(data[i].answer == null) {
                  $('.question').append(
                    '<div class="faq-item">' +
                        '<div class="row">' +
                              '<div class="pull-right social-action dropdown">' +
                                  '<a class="btn btn-white btn-bitbucket" data-toggle="collapse" href="#faq' + i + '" class="faq-question">' +
                                      '<i class="fa fa-mail-reply"></i>' +
                                  '</a>' +
                              '</div>' +
                              '<div class="social-avatar">' +
                                  '<div class="pull-left" style="margin: auto; width: 54px; height: 54px; border-radius: 120px; padding-top: 2px; background-color: #e1e1e1; margin-bottom: 0; line-height: 48px;">' +
                                      '<div style="position: relative; margin: 0 auto; width: 50px; height: 50px; box-shadow: 0 0 0 0; border-radius: 50%; overflow: hidden;">' +
                                          '<img alt="image" src="' + data[i].profileImage + '" style="width: 100%">' +
                                      '</div>' +
                                  '</div>' +
                                  '<div class="media-body" style="padding: 15px;">' +
                                      '<a class="media-profile" id="question-list' + i + '">' + data[i].nickname + '</a>' +
                                      '<small class="text-muted">' + getFullFormatDate(new Date(data[i].registerDate)) + '</small>' +
                                  '</div>' +
                              '</div>' +
                              '<div class="social-body" style="padding-bottom:0px">' +
                                  '<p>' +
                                      data[i].question +
                                  '</p>' +
                              '</div>' +
                        '</div>' +
                        '<div class="row">' +
                            '<div class="col-lg-12">' +
                                '<div id="faq' + i + '" class="panel-collapse collapse ">' +
                                    '<div class="faq-answer">' +
                                        '<fieldset class="form-horizontal">' +
                                          '<div class="summernote' + i + '"></div>' +
                                        '</fieldset>' +
                                        '<div class="mail-body text-right tooltip-demo" style="padding-bottom:0px;">' +
                                          '<a class="btn btn-sm btn-white answer-submit" id=' + data[i].qid + '><i class="fa fa-save"></i> 등록하기</a>' +
                                        '</div>' +
                                        '<div class="clearfix"></div>' +
                                    '</div>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                    '</div>'
                  );

                }
                else {
                  $('.question').append(
                    '<div class="faq-item">' +
                      '<div class="row">' +
                            '<div class="pull-right social-action dropdown">' +
                                '<span><strong style="color:#1ab394; padding-right:10px; font-size:14px;">답변 완료</strong></span>' +
                                '<a class="btn btn-primary btn-bitbucket collapse-link collapsed" data-toggle="collapse" href="#faq' + i + '" class="faq-question">' +
                                      '<i class="fa fa-chevron"></i>' +
                                '</a>' +
                            '</div>' +
                            '<div class="social-avatar">' +
                                '<div class="pull-left" style="margin: auto; width: 54px; height: 54px; border-radius: 120px; padding-top: 2px; background-color: #e1e1e1; margin-bottom: 0; line-height: 48px;">' +
                                    '<div style="position: relative; margin: 0 auto; width: 50px; height: 50px; box-shadow: 0 0 0 0; border-radius: 50%; overflow: hidden;">' +
                                        '<img alt="image" src="' + data[i].profileImage + '" style="width: 100%;">' +
                                    '</div>' +
                                '</div>' +
                                '<div class="media-body" style="padding: 15px;">' +
                                    '<a class="media-profile" id="question-list' + i + '">' + data[i].nickname + '</a>' +
                                    '<small class="text-muted">' + getFullFormatDate(new Date(data[i].registerDate)) + '</small>' +
                                '</div>' +
                            '</div>' +
                            '<div class="social-body" style="padding-bottom:0px">' +
                                '<p>' +
                                    data[i].question +
                                '</p>' +
                            '</div>' +
                      '</div>' +
                        '<div class="row">' +
                            '<div class="col-lg-12">' +
                                '<div id="faq' + i + '" class="panel-collapse collapse">' +
                                    '<div class="faq-answer">' +
                                        '<p>' +
                                            data[i].answer +
                                        '</p>' +
                                    '</div>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                    '</div>'
                  );
                }
                $('a.media-profile#question-list' + i).click(function() {
                  var id = $(this).attr('id').split('question-list')[1];
                  $('#modalProfile img').attr('src', data[id].profileImage);
                  $('#modalProfile h5').eq(0).html('Lv' + data[id].level + ' ' + data[id].levelName);
                  $('#modalProfile h3').html(data[id].nickname);
                  $('#modalProfile h5').eq(1).html('프로젝트 참여 횟수 : ' + data[id].testCount);
                  $('#modalProfile h4.m-b').html('정확도 : ' + data[id].accuracyRate + '%');
                  $('#modalProfile .trophy-gold').html('&ensp;' + data[id].goldCount);
                  $('#modalProfile .trophy-silver').html('&ensp;' + data[id].silverCount);
                  $('#modalProfile .trophy-bronze').html('&ensp;' + data[id].bronzeCount);
                  $('#modalProfile .modal-body p').html(data[id].introduction);
                  $('#modalProfile .list-group-item span').eq(0).html(data[id].name);
                  $('#modalProfile .list-group-item span').eq(1).html(data[id].gender);
                  $('#modalProfile .list-group-item span').eq(2).html(data[id].age);
                  $('#modalProfile .list-group-item span').eq(3).html(data[id].region);
                  $('#modalProfile .list-group-item span').eq(4).html(data[id].job);
                  $('#modalProfile .list-group-item span').eq(5).html(data[id].interestFields);
                  $('#modalProfile .list-group-item span').eq(6).html(data[id].phoneNumber);
                  $('#modalProfile div.modal-footer ul').html('');
                  for(var i=0; i<conditions.questions.length; i++) {
                    var questionAnswer = JSON.parse(data[id].questionAnswer);
                    $('#modalProfile div.modal-footer ul').append(
                      '<li class="list-group-item fist-item">' +
                          '<i class="fa fa-caret-right condition-checked"></i>&ensp;Q' + (i+1) + '. ' + conditions.questions[i].question +
                          '<div class="conAns container-flex">A. ' + questionAnswer[i].answer + '</div>' +
                      '</li>'
                    );
                  }
                  $('#modalProfile').modal();
                });

              }
              $('div[class^="summernote"]').each(function(idx) {
                $(this).summernote({
                  minHeight: 200,
                  disableDragAndDrop:true,
                  callbacks: {
                    onImageUpload: function(files) {
                      sendFile(files[0], $(this).attr('class'));
                    },
                    onPaste: function (e) {
                      var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                      e.preventDefault();
                      document.execCommand('insertText', false, bufferText);
                    }
                  },
                  lang : 'ko-KR',
                  toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['style']],
                    ['font', ['bold', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'hr']],
                    ['fullscreen', ['fullscreen']]
                  ]
                });
                $(this).next().find('.note-control-selection').css('z-index', 1);
                $(this).next().find('.note-statusbar').html('');
              });

              $('.answer-submit').click(function() {
                var editable = $(this).parent().siblings('fieldset').find('.note-editable');
                if(validate(editable)) {
                  var imageArray = new Array();
                  editable.wrap('<div/>').parent().find('img').each(function() {
                    if(!$(this).css('width').match('%')) {
                      var resizedWidth = $(this).width();
                      var originalWidth = editable.width();
                      var percent = resizedWidth * 100 / originalWidth;
                      if(percent > 100) {
                        percent = 100;
                      }
                      $(this).css('width', percent + '%');
                      $(this).css('height', '');
                    }
                    imageArray.push($(this).attr('src'));
                  });
                  for(var i=0; i<imageArray.length; i++) {
                    $.ajax({
                      url:'/api/move',
                      type:'post',
                      cache:false,
                      data:{'img': imageArray[i]},
                      async:false,
                      success:function(data) {
                        console.log(data);
                      },
                      error:function(data) {
                        alert('오류가 발생했습니다.');
                      }
                    });
                  }

                  var answerData = {
                    'qid': $(this).attr('id'),
                    'content': editable.html()
                  }
                  answerData.content = answerData.content.replace(/.com\/tmp\//g, '.com/images/');
                  $.ajax({
                    url:'/api/dashboardQuestionAnswer/'+pid,
                    type:'post',
                    cache:false,
                    data:answerData,
                    success:function(data){
                      alert('성공적으로 등록되었습니다');
                      window.location.reload();
                    },
                    error:function(data){
                      alert('오류가 발생했습니다.');
                    }
                  });
                }

              });
            },
            error:function(data){
              alert('오류가 발생했습니다.');
            }
          });

          function validate(editable) {
            if(editable.html() == '<p><br></p>' || $(editable).html() == '') {
              alert('내용을 입력하고 다시 시도해주세요.');
              return false;
            }
            return true;
          }

          function sendFile(file, className) {
            var formData = new FormData();
            formData.append('ex_filename', file);
            $.ajax({
              url:'/api/upload/tmp',
              type:'post',
              cache:false,
              processData: false,  // file전송시 필수
              contentType: false,  // file전송시 필수
              data:formData,
              success:function(data){
                $('.'+className).summernote('insertImage', data, function($image) {
                  $image.css('width', '25%');
                });
              },
              error:function(data){
                alert('오류가 발생했습니다.');
              }
            });
          }

          function getFullFormatDate(date) {
              var year = date.getFullYear(); //yyyy
              var month = (1 + date.getMonth()); //M
              month = month >= 10 ? month : '0' + month;  // month 두자리로 저장
              var day = date.getDate(); //d
              day = day >= 10 ? day : '0' + day; //day 두자리로 저장
              var hour = date.getHours();
              hour = hour >= 10 ? hour: '0' + hour;
              var minute = date.getMinutes();
              minute = minute >= 10 ? minute : '0' + minute; //minute 두자리로 저장
              var second = date.getSeconds();
              second = second >= 10 ? second : '0' + second;
              return year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
          }

        });

    </script>
