    <script>
        $(document).ready(function() {
          var params = document.location.href.split("project/");
          var pid = params[1].split('#')[0];
          var cid = 0;
          var offset = 0;
          var profile = new Array();

          $.ajax({
            url:'/api/users',
            type:'get',
            cache:false,
            async:false,
            success:function(data){
              $('#profileImage').attr('src', data[0].profileImage);
              (data[0].nickname == undefined) ? $('#nickname').html(data[0].companyName) : $('#nickname').html(data[0].nickname);
              if(data[0].cid) {
                cid = data[0].cid;
              }

              profile.push(data[0].nickname);
              profile.push(data[0].name);
              profile.push(data[0].gender);
              profile.push(data[0].age);
              profile.push(data[0].job);
              profile.push(data[0].region);
              profile.push(data[0].interestFields);
              profile.push(data[0].phoneNumber);
              profile.push(data[0].introduction);
            },
            error:function(data){
              alert('오류가 발생했습니다.');
            }
          });

          projectLoad(pid, cid, profile);
          commentLoad(pid, offset++);

          $.ajax({
            url:'/api/follows/'+pid,
            type:'get',
            cache:false,
            success:function(data){
              if(data == '1') {
                $('.unfollow').html('<i class="fa fa-heart" style="color:#ed5565"></i>&ensp;팔로우하기');
                $('.unfollow').removeClass('unfollow');
              }
            },
            error:function(data){
              console.log(data);
              alert('오류가 발생했습니다.');
            }
          });

          $('#loadMore').click(function() {
            commentLoad(pid, offset++);
          });

          $('#shares a').click(function() {
            alert('준비중입니다.');
          });

          $('#commentWrite').click(function() {
            var content = convertSystemSourceToHtml($('#content').val());
            if(content) {
              $.ajax({
                url:'/api/comments/'+pid,
                type:'post',
                cache:false,
                data: {
                  content:content,
                },
                success:function(data){
                  offset = 0;
                  $('#content').val('');
                  $('#comments').html('');
                  commentLoad(pid, offset++);
                },
                error:function(data){
                  console.log(data);
                  alert('오류가 발생했습니다.');
                }
              });
            }
          });

          $('.follow-button').click(function() {
            if(cid != 0) {
              alert('테스터만 팔로우할 수 있습니다.');
            }
            else {
              $.ajax({
                url:'/api/follows/'+pid,
                type:'post',
                cache:false,
                success:function(data){
                  if(data == '1') {
                    alert('이 프로젝트를 팔로우하였습니다.');
                    window.location.reload();
                  }
                  else if(data == '0') {
                    alert('이미 이 프로젝트를 팔로우중입니다.');
                  }
                },
                error:function(data){
                  console.log(data);
                  alert('오류가 발생했습니다.');
                }
              });
            }
          });

          $(".follow-button").hover(
            function() {
              $(this).children().addClass('hover');
            },
            function() {
              $(this).children().removeClass('hover');
            }
          )

        });

        function projectLoad(pid, cid, profile) {
          $.ajax({
            url:'/api/projects/'+pid,
            type:'get',
            cache:false,
            success:function(data){
              if(data[0] == null) {
                alert('잘못된 접근입니다.');
                location.replace('/');
              }
              else {
                $('#projectImage').css('background-image', 'url(' + data[0].projectImage + ')');
                $('#companyName').html('by ' + data[0].companyName);
                $('#projectTitle').html(data[0].projectTitle);
                $('#views').append(data[0].views + ' views');
                $('#likes').append(data[0].likes + ' likes');
                $('#category').append(data[0].category);
                validateYouTubeUrl(data[0].projectVideo);
                $('#coreMessage').html(data[0].coreMessage);
                $('#projectStory').html(data[0].projectStory);
                $('#numOfRecruitment').html(data[0].numOfRecruitment);

                var percent = (data[0].numOfApplicant/data[0].numOfRecruitment*100).toFixed(1);
                $('#numOfApplicant').html(data[0].numOfApplicant);
                $('#percentText').html(percent + '%')
                $('#percent').css('width', percent + '%');
                $('#reward_gold').html(numberWithCommas(data[0].reward_gold));
                $('#reward_silver').html(numberWithCommas(data[0].reward_silver));
                $('#reward_bronze').html(numberWithCommas(data[0].reward_bronze));
                $('#reward_normal').html(numberWithCommas(data[0].reward_normal));

                var startDateArray = data[0].startDateArray;
                $('#waiting').html(getPeriod(startDateArray[0], startDateArray[1]));
                $('#recruiting').html(getPeriod(startDateArray[1], startDateArray[2]));
                $('#selecting').html(getPeriod(startDateArray[2], startDateArray[3]));
                $('#proceeding').html(getPeriod(startDateArray[3], startDateArray[4]));
                $('#endDate').html(getFormatDate(new Date(startDateArray[4])).slice(2));
                $('#reportCount').html(data[0].reportCount);
                progressStateHighlight(data[0].progressState);

                $('#commentCount').html(' (' + data[0].commentCount + ')');

                if(data[0].cid == cid) {
                  $('.project-button span').html('대시보드 이동하기');
                  $('.project-button').click(function() {
                    window.location.href = '/dashboard_company/dashboard/' + pid;
                  });
                }
                else {
                  $('.project-button').click(function() {
                    if(cid != 0) {
                      alert('테스터만 참여할 수 있습니다.');
                    }
                    else if(data[0].progressState == '모집중') {
                      for(var i=0; i<profile.length; i++) {
                        if(profile[i] == '' || profile[i] == null) {
                          alert('프로필 작성을 완료하셔야 프로젝트에 참여할 수 있습니다.');
                          window.location.href = '/account';
                          break;
                        }
                      }
                      var conditions = JSON.parse(data[0].conditions);
                      var questions = conditions.questions;
                      $('#modalCondition .modal-body button').parent().find('div').remove();
                      for(var i=0; i<questions.length; i++) {
                        if(questions[i].category == 'objective') {
                          var options = questions[i].options;
                          var tempOption = '';
                          for(var j=0; j<options.length; j++) {
                            tempOption +=
                            '<div class="radio">' +
                                '<input type="radio" name="radio' + i +'" id="radio' + i + j + '">' +
                                '<label for="radio' + i + j + '">' +
                                    options[j].option +
                                '</label>' +
                            '</div>'
                            ;
                          }
                          $('#modalCondition .modal-body button').before(
                            '<div class="condition-wrapper objective">' +
                                '<h4>Q' + (i+1) + '. ' + questions[i].question +'</h4>' +
                                tempOption +
                            '</div>'
                          );
                        }
                        else if(questions[i].category == 'subjective'){
                          $('#modalCondition .modal-body button').before(
                            '<div class="condition-wrapper subjective">' +
                                '<h4>Q' + (i+1) + '. ' + questions[i].question + '</h4>' +
                                '<input type="text" placeholder="" class="form-control">' +
                            '</div>'
                          );
                        }
                      }

                      $.ajax({
                        url:'/api/test-history/'+pid,
                        type:'get',
                        cache:false,
                        success:function(data) {
                          if(data.length != 0) {
                            alert('이미 참여중인 프로젝트입니다.');
                          }
                          else {
                            $('#modalCondition').modal('show');
                            $('#modalCondition .modal-body button').unbind('click');
                            $('#modalCondition .modal-body button').click(function() {
                              var questionAnswer = [];
                              var isFalse = false;
                              $(this).siblings('div.condition-wrapper').each(function(idx) {
                                if($(this).hasClass('objective')) {
                                  if($(this).find('input:checked').val() == undefined) {
                                    alert('내용을 모두 입력하고 다시 시도해주세요.');
                                    isFalse = true;
                                    return false;
                                  }
                                  else {
                                    questionAnswer.push({
                                      qid: idx+1,
                                      answer: convertSystemSourceToHtml($(this).find('input:checked').next().text())
                                    });
                                  }
                                }
                                else if($(this).hasClass('subjective')) {
                                  if($(this).find('input').val() == '') {
                                    alert('내용을 모두 입력하고 다시 시도해주세요.');
                                    isFalse = true;
                                    return false;
                                  }
                                  else {
                                    questionAnswer.push({
                                      qid: idx+1,
                                      answer: convertSystemSourceToHtml($(this).find('input').val())
                                    });
                                  }
                                }
                              });

                              if(!isFalse) {
                                $.ajax({
                                  url:'/api/test-history/'+pid,
                                  type:'post',
                                  cache:false,
                                  data:{
                                    questionAnswer: JSON.stringify(questionAnswer)
                                  },
                                  success:function(data) {
                                    alert(data);
                                    window.location.reload();
                                  },
                                  error:function(data) {
                                    alert('오류가 발생했습니다.');
                                  }
                                });
                              }
                            });
                          }
                        },
                        error:function(data) {
                          alert('오류가 발생했습니다.');
                        }
                      });
                    }
                    else {
                      alert('이 프로젝트는 현재 모집중이 아닙니다.');
                    }
                  });
                }

              }

            },
            error:function(data){
              alert('오류가 발생했습니다.');
            }
          });
        }

        function commentLoad(pid, offset) {
          $.ajax({
            url:'/api/comments/'+pid+'/'+offset,
            type:'get',
            cache:false,
            success:function(data){
              var output = '';
              for(var i=0; i<data.length; i++) {
                output +=
                '<div class="project-comment" id="' + data[i].cid + '">' +
                    '<div class="social-avatar">' +
                        '<a class="pull-left">' +
                        '<div class="profile">' +
                          '<div class="image-upload">' +
                              '<label for="ex_filename">' +
                                '<div id="circle">' +
                                  '<img src="' + data[i].profileImage + '" style="width:100%;" alt="image"/>' +
                                '</div>' +
                              '</label>' +
                          '</div>' +
                        '</div>' +
                        '</a>' +
                        '<div class="media-body">' +
                            '<div class="comment-condition pull-right">' +
                                '<span class="like small"><i class="fa fa-thumbs-up"></i> ' + data[i].likeCount + '</span>' +
                                '<span class="unlike small"><i class="fa fa-thumbs-down"></i> ' + data[i].hateCount + '</span>' +

        function getFormatDate(date) {
          	var year = date.getFullYear(); //yyyy
          	var month = (1 + date.getMonth()); //M
          	month = month >= 10 ? month : '0' + month;  // month 두자리로 저장
          	var day = date.getDate(); //d
          	day = day >= 10 ? day : '0' + day; //day 두자리로 저장
          	return year + '-' + month + '-' + day;
        }

        function getFullFormatDate(date) {
            var year = date.getFullYear(); //yyyy
            var month = (1 + date.getMonth()); //M
            month = month >= 10 ? month : '0' + month;  // month 두자리로 저장
            var day = date.getDate(); //d
            day = day >= 10 ? day : '0' + day; //day 두자리로 저장
            var hour = date.getHours();
            hour = hour >= 10 ? hour: '0' + hour;
            var minute = date.getMinutes();
            minute = minute >= 10 ? minute : '0' + minute; //minute 두자리로 저장
            var second = date.getSeconds();
            second = second >= 10 ? second : '0' + second;
            return year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
        }

        function addDays(date, days) {
            var result = new Date(date);
            result.setDate(result.getDate() + days);
            return getFormatDate(result);
        }

        function getPeriod(startDate, nextStartDate) {
            return getFormatDate(new Date(startDate)).slice(2) + ' ~ ' + addDays(nextStartDate, -1).slice(2);
        }

        function progressStateHighlight(state) {
            switch(state) {
              case '대기중':
                $("#waiting").parent().removeClass('unperiod');
                break;
              case '모집중':
                $("#recruiting").parent().removeClass('unperiod');
                break;
              case '선정중':
                $("#selecting").parent().removeClass('unperiod');
                break;
              case '진행중':
                $("#proceeding").parent().removeClass('unperiod');
                break;
              case '종료':
                $("#endDate").parent().removeClass('unperiod');
                break;
              default:
                break;
            }
        }

        function validateYouTubeUrl(url) {
            if (url != undefined && url != '' && url != null) {
                var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
                var match = url.match(regExp);
                if (match && match[2].length == 11) {
                    // Do anything for being valid
                    // if need to change the url to embed url then use below line
                    var _src = 'https://www.youtube.com/embed/' + match[2] + '?enablejsapi=1';
                    $('.video-content').html('<iframe allowfullscreen="" frameborder="0" height="387" src="' + _src + '" width="688"></iframe>');
                }
                else {
                    $('.video-content').remove();
                }
            }
            else {
                $('.video-content').remove();
            }
        }

        function numberWithCommas(x) {
          return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function convertSystemSourceToHtml(str){
          str = str.replace(/&/g,"&amp;");
          str = str.replace(/</g,"&lt;");
          str = str.replace(/>/g,"&gt;");
          str = str.replace(/\"/g,"&quot;");
          str = str.replace(/\'/g,"&#39;");
          str = str.replace(/\n/g,"<br />");
          return str;
        }
